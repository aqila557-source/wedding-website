<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majlis Perkahwinan Aqila & Amirul</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffafc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('https://i.ibb.co/tZxRjY5/floral-bg.jpg') no-repeat center/cover;
      color: white;
      padding: 80px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header h2 {
      font-size: 1.5em;
      margin: 10px 0 0;
    }
    section {
      padding: 40px 20px;
    }
    h3 {
      color: #b85c7e;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin: 5px 0;
    }
    .map-btn {
      display: inline-block;
      background: #b85c7e;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .map-btn:hover {
      background: #944561;
    }
    footer {
      background: #b85c7e;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Majlis Perkahwinan</h1>

  </header>

  <section>
    <h3>Butiran Majlis</h3>
    <p>Tarikh: 15 November 2025</p>
    <p>Masa: 11:00 pagi – 4:00 petang</p>
    <p>Lokasi: Dewan Sri Pulai, Seremban</p>
    <a class="map-btn" href="https://maps.google.com/?q=Dewan+Sri+Pulai+Seremban" target="_blank">
      📍 Lihat di Google Maps
    </a>
  </section>

  <section>
    <h3>Ucapan</h3>
    <p>Dengan penuh kesyukuran, kami menjemput anda meraikan hari bahagia kami.</p>
  </section>

  <footer>
    <p>💐 Terima kasih kerana sudi hadir 💐</p>
  </footer>

</body>
</html>
